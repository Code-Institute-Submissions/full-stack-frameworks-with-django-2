{% extends 'base.html %}

{% load bootstrap_tags %}

{% block title %}Reset password{% endblock %}

{% block content %}

<form method="POST" class="accountform">
    <p>Please specify your email address to receive instructions for resseting it.</p>
    <br>
    <div style="display:none">
        <input type="hidden" value="{{ csrf_token }}" name="csrfmiddlewaretoken"/>
    </div>
    {{ form.email.errors }}
    <p><label for="id-email" class="control-label required-field">Email address:</label>{{ form.email }}<input 
            type="submit" class="reset-btn" value="Reset password"/></p>
</form>
{% endblock %}
